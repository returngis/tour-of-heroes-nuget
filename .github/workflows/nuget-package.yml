name: Generate Nuget package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  ORG: "returngis"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Authenticate in GitHub Packages
      run: | 
        dotnet nuget add source --username ${{ github.repository_owner }} \
        --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text \
        --name github "https://nuget.pkg.github.com/${{ env.ORG }}/index.json"
    - name: Generate Nuget package
      run: dotnet pack
    - name: Publish Nuget package
      run: dotnet nuget push **/*.nupkg --source github
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
